<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="alertBox invisible">
        <div class="head">Something went wrong</div>
        <div class="message"></div>
        <button>OK</button>
      </div>
      <main>
        <form action="" method="post">
          <div class="search">
            <input type="text" maxlength="40" /><input
              type="submit"
              value=""
              class="searchBtn"
            />
          </div>
        </form>
        <div class="content">
          <div class="city"></div>
          <div class="localTime"></div>
          <div class="currentCondition">
            <img src="" alt="" />
          </div>
          <div class="currentTemp"></div>
          <div class="additionalInfo">
            <div class="feelsLike">Feels like: <span></span></div>
            <div class="pressure">Presure: <span></span></div>
            <div class="windspeed">Wind speed: <span></span></div>
            <div class="humidity">humidity: <span></span></div>
          </div>
        </div>
      </main>

      <aside></aside>
    </div>

    <script src="main.js"></script>
  </body>
</html>
