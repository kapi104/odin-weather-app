<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <main>
        <form action="" method="post">
          <div class="search">
            <input type="text" maxlength="40"/><input type="submit" value=""/>
          </div>
        </form>
        <div class="content">
          <div class="city">city</div>
          <div class="localTime">time</div>
          <div class="currentCondition">
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" />
          </div>
          <div class="currentTemp">temp</div>
          <div class="additionalInfo">
            <div class="feelsLike">Feels like: <span>19</span></div>
            <div class="pressure">Presure: <span>1000</span></div>
            <div class="windspeed">Wind speed: <span>9</span></div>
            <div class="humidity">humidity: <span>50</span></div>
          </div>
        </div>
      </main>

      <aside>
        <div class="day d0">
           1
        </div>
        <div class="day d1">
1
        </div>
        <div class="day d2">
1
        </div>
      </aside>
    </div>

    <script src="main.js"></script>
  </body>
</html>
